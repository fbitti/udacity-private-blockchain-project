<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <template>
                <v-stepper
                    v-model="step"
                    vertical
                >
                    <v-stepper-step
                        :complete="step > 1"
                        step="1"
                    >
                        Which star are you registering?
                        <small>Inform its Dec, RA. Add an optional story.</small>
                    </v-stepper-step>
                
                    <v-stepper-content step="1">
                        <v-row>
                            <v-col cols="12" md="6">
                                <v-card
                                    color="grey lighten-4"
                                    height="100%"
                                >
                                    <v-card-title>Right Ascension</v-card-title>
                                    <v-card-text>
                                        <v-container fluid>
                                            <v-row>
                                                <v-col 
                                                    cols="12"
                                                >
                                                    <v-slider
                                                        v-model="raHour"
                                                        :max="23"
                                                        class="align-start"
                                                    >
                                                        <template v-slot:append>
                                                            <v-text-field
                                                                v-model="raHour"
                                                                class="mt-0 pt-0"
                                                                type="number"
                                                                style="width: 70px"
                                                                suffix="h"
                                                                dense
                                                                outlined
                                                            ></v-text-field>
                                                        </template>
                                                    </v-slider>
                                                    <v-spacer></v-spacer>
                                                    <v-slider
                                                        v-model="raMin"
                                                        :max="59"
                                                        class="align-center"
                                                    >
                                                        <template v-slot:append>
                                                            <v-text-field
                                                                v-model="raMin"
                                                                class="mt-0 pt-0"
                                                                type="number"
                                                                style="width: 70px"
                                                                suffix="m"
                                                                dense
                                                                outlined
                                                            ></v-text-field>
                                                        </template>
                                                    </v-slider>
                                                    <v-spacer></v-spacer>
                                                    <v-slider
                                                        v-model="raSec"
                                                        :max="59"
                                                        step="0.1"
                                                        align-self="end"
                                                        class="align-end"
                                                    >
                                                        <template v-slot:append>
                                                            <v-text-field
                                                                v-model="raSec"
                                                                class="mt-0 pt-0"
                                                                type="number"
                                                                style="width: 70px"
                                                                suffix="s"
                                                                dense
                                                                outlined
                                                            ></v-text-field>
                                                        </template>
                                                    </v-slider>
                                                </v-col>
                                            </v-row>
                                        </v-container>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                            <v-col cols="12" md="6">
                                <v-card
                                    color="grey lighten-4"
                                    height="100%"
                                >
                                    <v-card-title>Declination</v-card-title>
                                    <v-card-text>
                                        <v-container fluid>
                                            <v-row>
                                                <v-col cols="4">
                                                    <v-slider
                                                        v-model="decDegree"
                                                        :min="-90"
                                                        :max="90"
                                                        vertical
                                                    >
                                                    <template v-slot:append>
                                                        <v-text-field
                                                            v-model="decDegree"
                                                            class="mt-0 pt-0"
                                                            type="number"
                                                            style="width: 70px"
                                                            suffix="ยบ"
                                                            dense
                                                            outlined
                                                        ></v-text-field>
                                                    </template>
                                                    </v-slider>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-slider
                                                        v-model="decMin"
                                                        :max="59"
                                                        vertical
                                                    >
                                                    <template v-slot:append>
                                                        <v-text-field
                                                            v-model="decMin"
                                                            class="mt-0 pt-0"
                                                            type="number"
                                                            style="width: 70px"
                                                            suffix="'"
                                                            dense
                                                            outlined
                                                        ></v-text-field>
                                                    </template>
                                                    </v-slider>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-slider
                                                        v-model="decSec"
                                                        :max="59"
                                                        step="0.1"
                                                        vertical
                                                    >
                                                        <template v-slot:append>
                                                            <v-text-field
                                                                v-model="decSec"
                                                                class="mt-0 pt-0"
                                                                type="number"
                                                                style="width: 80px"
                                                                suffix="''"
                                                                dense
                                                                outlined
                                                            ></v-text-field>
                                                        </template>
                                                    </v-slider>
                                                </v-col>
                                            </v-row>
                                        </v-container>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                        </v-row>
                        <v-row>
                            <v-col
                                cols="12"
                            >
                            <v-text-field
                                v-model="story"
                                dense
                                label="Optional: Type your story about this star"
                                outlined
                            ></v-text-field>
                          </v-col>
                        </v-row>
                        <v-btn
                            color="primary"
                            @click="step = 2"
                        >
                            Continue
                        </v-btn>
                    </v-stepper-content>

                    <v-stepper-step
                        :complete="step > 2"
                        step="2"
                    >
                        Verify your identity
                    </v-stepper-step>
                    <v-stepper-content step="2">
                        <v-card
                            color="grey lighten-1"
                            class="mb-12"
                            height="200px"
                        >
                            Step 1. Inform your address
                            Step 2. Sign this message
                            Step 3. What is the signature?
                        </v-card>
                        <v-btn
                            color="primary"
                            @click="step = 3"
                        >
                            Continue
                        </v-btn>
                        <v-btn 
                            @click="step = 1"
                        >
                            Back
                        </v-btn>
                    </v-stepper-content>
                
                    <v-stepper-step
                        :complete="step > 3"
                        step="3"
                    >
                        Confirm the data and register your star on the blockchain
                    </v-stepper-step>
                
                    <v-stepper-content step="3">
                        <v-card
                            color="grey lighten-1"
                            class="mb-12"
                            height="200px"
                        ></v-card>
                        <v-btn
                            color="primary"
                            @click="step = 4"
                        >
                            Continue
                        </v-btn>
                        <v-btn text>
                            Cancel
                        </v-btn>
                    </v-stepper-content>
                
                    <v-stepper-step step="4">
                        View setup instructions
                    </v-stepper-step>
                    <v-stepper-content step="4">
                    <v-card
                        color="grey lighten-1"
                        class="mb-12"
                        height="200px"
                    ></v-card>
                    <v-btn
                        color="primary"
                        @click="step = 1"
                    >
                        Continue
                    </v-btn>
                    <v-btn text>
                        Cancel
                    </v-btn>
                    </v-stepper-content>
                </v-stepper>
            </template>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        raHour: 0,
        raMin: 0,
        raSec: 0,
        decDegree: 0,
        decMin: 0,
        decSec: 0,
        step: 1,
        story: ""
      } 
    })
  </script>
</body>
</html>
